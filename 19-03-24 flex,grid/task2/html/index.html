<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout using Grid</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section id="container">
      <header id="header">
        <h1>header</h1>
      </header>
      <nav id="nav"><h2>nav</h2></nav>
      <aside id="aside">
        <h1>aside</h1>
      </aside>
      <main id="main">
        <h1>main</h1>
        <article>
          <h2>article</h2>
          <figure>
            <h2>figure</h2>
          </figure>
          <p>paragraph</p>
        </article>
        <section><h2>Section</h2></section>
      </main>
      <footer><h2>Footer</h2></footer>
    </section>
  </body>
</html>
